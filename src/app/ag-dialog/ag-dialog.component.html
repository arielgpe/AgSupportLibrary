<div *ngIf="visible" [agSimpleDialog]="visible" id="agSimpleModal" class="ag-modal">
    <div class="ag-modal-dialog" role="document">
        <div class="ag-modal-content">
            <div class="ag-modal-header">
                <h3 class="ag-modal-title">
                    <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
                </h3>
                <button (click)="closeModal()" type="button" class="ag-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="ag-modal-body" *ngIf="bodyTemplate">
                <ng-container *ngTemplateOutlet="bodyTemplate"></ng-container>
            </div>
            <div class="ag-modal-footer" *ngIf="footerTemplate">
                <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
            </div>
        </div>
    </div>
</div>
